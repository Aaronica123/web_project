<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JumShop - Products</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- HEADER (same as above) -->
  <header class="header">
    <div class="container">
      <div class="logo"><h2>JumShop</h2></div>
      <nav class="nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      <div class="hamburger" onclick="toggleMenu()">Menu</div>
    </div>
  </header>

  <div class="mobile-menu" id="mobileMenu">
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="cart.html">Cart</a>
    <a href="contact.html">Contact</a>
  </div>

  <!-- SEARCH & FILTER -->
  <section class="container" style="margin-top: 100px;">
    <input type="text" id="searchInput" placeholder="Search products..." onkeyup="filterProducts()" style="width:100%; padding:1rem; font-size:1rem; margin-bottom:2rem;">
    
    <h2 style="text-align:center;">All Products</h2>
    <div class="grid grid-3" id="productGrid">
      <div class="card" data-name="smartphone x">
        <img src="images/phone.jpg" alt="Phone">
        <div class="card-body">
          <h3>Smartphone X</h3>
          <p class="price">$299</p>
          <button class="btn" onclick="addToCart('Smartphone X', 299, 'images/phone.jpg')">Add to Cart</button>
          <a href="product-detail.html?id=1" class="btn" style="background:#333; margin-top:5px;">View</a>
        </div>
      </div>
      <div class="card" data-name="laptop">
        <img src="images/laptop.jpg" alt="Laptop">
        <div class="card-body">
          <h3>Gaming Laptop Pro</h3>
          <p class="price">$999</p>
          <button class="btn" onclick="addToCart('Gaming Laptop Pro', 999, 'images/laptop.jpg')">Add to Cart</button>
        </div>
      </div>
      <div class="card" data-name="watch">
        <img src="images/watch.jpg" alt="Watch">
        <div class="card-body">
          <h3>Smart Watch</h3>
          <p class="price">$199</p>
          <button class="btn" onclick="addToCart('Smart Watch', 199, 'images/watch.jpg')">Add to Cart</button>
        </div>
      </div>
      <div class="card" data-name="tv">
        <img src="images/tv.jpg" alt="TV">
        <div class="card-body">
          <h3>55-inch 4K TV</h3>
          <p class="price">$599</p>
          <button class="btn" onclick="addToCart('55-inch 4K TV', 599, 'images/tv.jpg')">Add to Cart</button>
        </div>
      </div>
      <div class="card" data-name="shoes">
        <img src="images/shoes.jpg" alt="Shoes">
        <div class="card-body">
          <h3>Trendy Sneakers</h3>
          <p class="price">$79</p>
          <button class="btn" onclick="addToCart('Trendy Sneakers', 79, 'images/shoes.jpg')">Add to Cart</button>
        </div>
      </div>
      <div class="card" data-name="bag">
        <img src="images/bag.jpg" alt="Bag">
        <div class="card-body">
          <h3>Leather Bag</h3>
          <p class="price">$129</p>
          <button class="btn" onclick="addToCart('Leather Bag', 129, 'images/bag.jpg')">Add to Cart</button>
        </div>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="container">
      <p>Â© 2025 JumShop. All rights reserved.</p>
    </div>
  </footer>

  <script src="js/script.js"></script>
  <script>
    function filterProducts() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const cards = document.querySelectorAll('.card');
      cards.forEach(card => {
        const name = card.getAttribute('data-name');
        card.style.display = name.includes(input) ? 'block' : 'none';
      });
    }
  </script>
</body>
</html>
